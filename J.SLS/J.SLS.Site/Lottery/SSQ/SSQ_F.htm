    function GetLotteryNumber() {
        var LotteryNumber = "";
        var BallNum;
        for (var i = 1; i <= 33; i++) {
            BallNum = GetBallNum(i);

    function GetLotteryInvestNum()	//取注数
    {
        var RedCount = 0;
        var BlueCount = 0;

        for (var i = 1; i <= 33; i++) {
            if (GetBallState("r", GetBallNum(i)))
                RedCount++;
        }

        for (var i = 1; i <= 16; i++) {
            if (GetBallState("b", GetBallNum(i)))
                BlueCount++;
        }

        if ((RedCount < 6) || (BlueCount < 1))
            return 0;
        if (RedCount == 6)
            return BlueCount;

        var InvestNum = 1;
        for (var i = 7; i <= RedCount; i++)
            InvestNum *= i;
        for (var i = 2; i <= (RedCount - 6); i++)
            InvestNum = Math.round(InvestNum / i);
        InvestNum *= BlueCount;

        return InvestNum;
    }
