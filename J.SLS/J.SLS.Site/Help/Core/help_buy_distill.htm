               <td bgcolor="#ffffff" class="black12" style="padding:20px 25px 20px 25px; background-image:url(../images/zfb_bg_blue.jpg); background-repeat: repeat-x; background-position: center top;"><p><span class="blue14">一、购彩</span><br />
                 购买彩票的时候需要对账户进行充值（不是支付宝余额），充值完毕方可购彩。中奖后奖金自动派发到本站的用户账号内。</p>
                 <p><span class="blue14">二、提现</span><br />
提现有两种方式：1、提现到支付宝。2、提现到银行卡。<br/>
提现时需要填写真实姓名与安全保护问题，以保证账户的安全性。</p>
                 <p><br/>
                   提现流程：进入“用户中心” &gt; “我的账户” &gt; “我要提款” &gt; 选择支付宝提款或银行卡提款<br/>
  <span class="red12">（支付宝提款：奖金打到绑定的支付宝账户；银行卡提款：奖金打到绑定的银行卡）</span></p>
