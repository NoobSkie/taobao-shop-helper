<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
    <base target="_self" />
</head>
<body>
    <form runat="server" id="form1" method="post" action="ShoveWebPart_AscxAttribute.aspx">
        <input type="hidden" id="SiteDir" name="SiteDir" />
        <input type="hidden" id="UserID" name="UserID" />
        <input type="hidden" id="AscxFileName" name="AscxFileName" />
        <input type="hidden" id="ControlAttributes" name="ControlAttributes" />
    </form>

    <script type="text/javascript">
        var AscxParams = window.dialogArguments;
        
        form1.SiteDir.value = AscxParams.SiteDir;
        form1.UserID.value = AscxParams.UserID;
        form1.AscxFileName.value = AscxParams.AscxFileName;
        form1.ControlAttributes.value = AscxParams.ControlAttributes;
        
        form1.submit();
    </script>

</body>
</html>
