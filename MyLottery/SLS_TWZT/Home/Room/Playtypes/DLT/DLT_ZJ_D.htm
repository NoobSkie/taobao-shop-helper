<script type="text/javascript" language="javascript">
    function SelectBall(BallColor, BallNum) {
        var Selected = GetBallState(BallColor, BallNum);
        if (Selected) {
            SetBallState(BallColor, BallNum, false);
            CheckFull();
            return;
        }

        if (BallColor == "r") {
            if (GetRedBallSelectedNum() >= 5) {
                alert("前区只能选择 5 个。");
                return;
            }
            else {
                SetBallState(BallColor, BallNum, true);
                CheckFull();
                return;
            }
        }
        else {
            if (GetBlueBallSelectedNum() >= 2) {
                alert("后区只能选择 2 个。");
                return;
            }
            else {
                SetBallState(BallColor, BallNum, true);
                CheckFull();
                return;
            }
        }
    }

    function GetRedBallSelectedNum() {
        var Count = 0;
        for (var i = 1; i <= 35; i++) {
            if (GetBallState("r", GetBallNum(i)))
                Count++;
        }
        return Count;
    }

    function GetBlueBallSelectedNum() {
        var Count = 0;
        for (var i = 1; i <= 12; i++) {
            if (GetBallState("b", GetBallNum(i)))
                Count++;
        }
        return Count;
    }

    function GetBallNum(i) {
        var BallNum = "" + i;
        if (BallNum.length == 1)
            BallNum = "0" + BallNum;

        return BallNum;
    }

    function GetBallState(BallColor, BallNum) {
        return (document.all["td_" + BallColor + "_" + BallNum].style.color != "#454545");
    }

    function SetBallState(BallColor, BallNum, SelectState) {
        if (SelectState) {
            //选中
            document.all["td_" + BallColor + "_" + BallNum].style.backgroundImage = "url(../../Images/zfb_" + (BallColor == "r" ? "red" : "blue") + "ball.gif)";
            document.all["td_" + BallColor + "_" + BallNum].style.color = "White";
        }
        else {
            //未选中
            document.all["td_" + BallColor + "_" + BallNum].style.color = "#454545";
            document.all["td_" + BallColor + "_" + BallNum].style.backgroundImage = "url(../../Images/zfb_huiball.gif)";
        }
    }


    function CheckFull() {
        var RedNum = GetRedBallSelectedNum();
        var BlueNum = GetBlueBallSelectedNum();

        document.all["btn_2_Add"].disabled = ((RedNum != 5) || (BlueNum != 2));
        document.all["lab_2_Selected"].innerText = RedNum + " + " + BlueNum + "，" + GetLotteryInvestNum() + " 注，" + GetLotteryInvestNum() * 3 + " 元";
    }

    function GetLotteryNumber() {
        var LotteryNumber = "";
        var BallNum;
        for (var i = 1; i <= 35; i++) {
            BallNum = GetBallNum(i);
            if (GetBallState("r", BallNum))
                LotteryNumber += (BallNum + " ");
        }

        LotteryNumber += "+ ";

        for (var i = 1; i <= 12; i++) {
            BallNum = GetBallNum(i);
            if (GetBallState("b", BallNum)) {
                LotteryNumber += (BallNum + " ");
            }
        }

        return LotteryNumber.trim();
    }

    function GetLotteryInvestNum()	//取注数
    {
        var RedCount = 0;
        var BlueCount = 0;

        for (var i = 1; i <= 35; i++) {
            if (GetBallState("r", GetBallNum(i)))
                RedCount++;
        }

        for (var i = 1; i <= 12; i++) {
            if (GetBallState("b", GetBallNum(i)))
                BlueCount++;
        }

        if ((RedCount < 5) || (BlueCount < 2))
            return 0;
        if ((RedCount == 5) && (BlueCount == 2))
            return 1;

        var RedInvestNum = 1;
        if (RedCount > 5) {
            for (var i = 6; i <= RedCount; i++)
                RedInvestNum *= i;
            for (var i = 2; i <= (RedCount - 5); i++)
                RedInvestNum = Math.round(RedInvestNum / i);
        }

        var BlueInvestNum = 1;
        if (BlueCount > 2) {
            for (var i = 3; i <= BlueCount; i++)
                BlueInvestNum *= i;
            for (var i = 2; i <= (BlueCount - 2); i++)
                BlueInvestNum = Math.round(BlueInvestNum / i);
        }

        return RedInvestNum * BlueInvestNum;
    }

    function ClearSelect() {
        for (var i = 1; i <= 35; i++)
            SetBallState("r", GetBallNum(i), false);

        for (var i = 1; i <= 12; i++)
            SetBallState("b", GetBallNum(i), false);
    }

    function btn_2_AddClick(xh) {
        if (xh == undefined) {
            xh = GetLotteryNumber().trim();
        }

        if (xh.length < 14) {
            return;
        }

        var customOptions = document.createElement("OPTION");
        customOptions.text = xh;
        customOptions.value = 1;
        parent.o_list_LotteryNumber.add(customOptions, parent.o_list_LotteryNumber.length);
        parent.o_tb_LotteryNumber.value += xh + "\n";
        parent.o_lab_Num.innerText = StrToInt(parent.o_lab_Num.innerText) + 1;
        
        parent.CalcResult();
        parent.calculateAllMoney();
        parent.ClearSMS();

        document.all["lab_2_Selected"].innerText = "0 + 0，0 注，0 元";

        return true;
    }

    //机选 1 注
    function btn_2_RandClick() {
        var lotteryNumber = parent.document.getElementById("HidSchemeUpload").value.split(",");

        if (lotteryNumber.length > 1) {

            var BallNum1 = GetBallNum(GetRandNumber(12));

            var BallNum = GetBallNum(GetRandNumber(12));

            while (BallNum == BallNum1) {
                BallNum = GetBallNum(GetRandNumber(12));
            }

            var Q = "";

            if (StrToInt(BallNum) > StrToInt(BallNum1)) {
                Q = BallNum1 + " " + BallNum;
            } else {
                Q = BallNum + " " + BallNum1;
            }
            btn_2_AddClick(lotteryNumber[GetRandNumber(lotteryNumber.length - 1)] + " + " + Q);
        } else {
            ClearSelect();
            var Q = "";

            document.all["btn_2_Add"].disabled = true;

            for (var i = 1; i <= 5; i++) {
                var BallNum = GetBallNum(GetRandNumber(35));

                while (Q.indexOf(BallNum) > 0) {
                    BallNum = GetBallNum(GetRandNumber(35));
                }

                Q += "|" + BallNum;

                SetBallState("r", BallNum, 1);
            }

            for (var i = 1; i <= 2; i++) {
                var BallNum = GetBallNum(GetRandNumber(12));

                while (Q.indexOf(BallNum) > 0) {
                    BallNum = GetBallNum(GetRandNumber(12));
                }

                Q += "|" + BallNum;

                SetBallState("b", BallNum, 1);
            }
            btn_2_AddClick();
        }
        document.all["lab_2_Selected"].innerText = "5 + 2，1 注，3 元";
        document.all["btn_2_Add"].disabled = false;
        
    }

    //机选 n 注 
    function btn_2_RandManyClick(n) {
        document.all["btn_2_Add"].disabled = true;
        parent.document.all["btn_2_Rand"].disabled = true;
        parent.document.all["btn_2_Rand5"].disabled = true;
        parent.document.all["btn_ClearSelect"].disabled = true;
        parent.document.all["btn_Clear"].disabled = true;
        parent.document.all["btn_OK"].disabled = true;

        var lotteryNumber = parent.document.getElementById("HidSchemeUpload").value.split(",");

        if (lotteryNumber.length > 1) {
            var BallNum1, BallNum, Q;
            for (var i = 1; i <= n; i++) {
                BallNum1 = GetBallNum(GetRandNumber(12));

                BallNum = GetBallNum(GetRandNumber(12));

                while (BallNum == BallNum1) {
                    BallNum = GetBallNum(GetRandNumber(12));
                }

                if (StrToInt(BallNum) > StrToInt(BallNum1)) {
                    Q = BallNum1 + " " + BallNum;
                } else {
                    Q = BallNum + " " + BallNum1;
                }
                btn_2_AddClick(lotteryNumber[GetRandNumber(lotteryNumber.length - 1)] + " + " + Q);
            }
        } else {
            for (var i = 1; i <= n; i++) {
                var Q = new Array();
                var Q1 = new Array();
                var str = "";
                for (var j = 1; j <= 5; j++) {
                    var BallNum = GetBallNum(GetRandNumber(35));

                    while (str.indexOf(BallNum) > 0) {
                        BallNum = GetBallNum(GetRandNumber(35));
                    }

                    str += "|" + BallNum;
                    Q.push(BallNum);
                }

                Q.sort(function f(a, b) { return Number(a) - Number(b) });

                str = "";

                for (var j = 1; j <= 2; j++) {
                    var BallNum = GetBallNum(GetRandNumber(12));

                    while (str.indexOf(BallNum) > 0) {
                        BallNum = GetBallNum(GetRandNumber(12));
                    }

                    str += "|" + BallNum;
                    Q1.push(BallNum);
                }

                Q1.sort(function f(a, b) { return Number(a) - Number(b) })

                str = "";
                for (var k = 0; k < Q.length; k++) {
                    str += " " + String(Q[k]);
                }

                str += " +";
                for (var a = 0; a < 2; a++) {
                    str += " " + String(Q1[a]);
                }

                str = str.trim();

                btn_2_AddClick(str);
                ClearSelect();
            }
        }
        enableBtn();

        return true;
    }

    function enableBtn() {
        document.all["btn_2_Add"].disabled = false;
        parent.document.all["btn_2_Rand"].disabled = false;
        parent.document.all["btn_2_Rand5"].disabled = false;
        parent.document.all["btn_OK"].disabled = false;
        parent.document.all["btn_ClearSelect"].disabled = false;
        parent.document.all["btn_Clear"].disabled = false;
    }

    function SelectLotteryNumber() {
        ClearSelect();
        var lotteryNumber = parent.document.getElementById("HidSelectedLotteryNumber").value.split("+");
        var red = lotteryNumber[0].trim().split(" ");
        var blue = lotteryNumber[1].trim().split(" ");
        for (var i = 0; i < red.length; i++) {

            SetBallState("r", red[i], true);
        }
        for (var i = 0; i < blue.length; i++) {

            SetBallState("b", blue[i], true);
        }

        CheckFull();
    }
    
    ClearSelect();
</script>
