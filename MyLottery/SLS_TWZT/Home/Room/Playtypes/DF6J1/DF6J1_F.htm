        for (var i = 0; i < 10; i++) {

        if (Type == "X") {

    function GetBallObject(row, col) {
        var obj = document.all["td_2_" + row + "_" + col];
        return obj;
    }

    function GetBallObject_SX(col) {
        var obj = document.all["td_SX_" + GetBallNum(col)];

        return obj;
    }

    function GetBallSelectedNum(row) {
        var Count = 0;
        for (var i = 0; i < 10; i++) {
            var obj = GetBallObject(row, i);
            if (GetBallState(obj))
                Count++;
        }
        return Count;
    }

    function GetBallSelectedNum_SX() {
        var Count = 0;

        for (var i = 0; i < 12; i++) {
            var obj = GetBallObject_SX(i + 1);

            if (GetBallState(obj)) {
                Count++;
            }
        }

        return Count;
    }

    function GetBallState(sender) {
        return (sender.style.color != "#454545");
    }

    function SetBallState(sender, SelectState) {
        if (!SelectState) {
            sender.style.backgroundImage = "url(../../Images/zfb_huiball.gif)";
            sender.style.color = "#454545";
        }
        else {
            if (sender.id.indexOf("_SX_") > 0) {
                sender.style.backgroundImage = "url(../../Images/zfb_blueball.gif)";
            }
            else {
                sender.style.backgroundImage = "url(../../Images/zfb_redball.gif)";
            }

            sender.style.color = "White";
        }
    }

    function CheckFull() {
        var Full = true;

        for (var i = 0; i < 6; i++) {
            if (GetBallSelectedNum(i) < 1) {
                Full = false;

                break;
            }
        }

        if (GetBallSelectedNum_SX() < 1) {
            Full = false;
        }

        document.all["lab_2_Selected"].innerText = GetLotteryInvestNum() + " 注，" + GetLotteryInvestNum() * 2 + " 元";
        document.all["btn_2_Add"].disabled = (GetLotteryInvestNum() < 2);
    }

    function GetLotteryNumber() {
        var LotteryNumber = "";

        for (var i = 0; i < 6; i++) {
            var tempr = " ";

            for (var j = 0; j < 10; j++) {
                var obj = GetBallObject(i, j);

                if (GetBallState(obj)) {
                    tempr += obj.innerText.trim();
                }
            }

            tempr = tempr.trim();

            if (tempr.length != 1) {
                tempr = "(" + tempr + ")";
            }

            LotteryNumber += tempr;
        }

        var tempb = "";

        for (var j = 0; j < 12; j++) {
            var obj = GetBallObject_SX(j + 1);

            if (GetBallState(obj)) {
                tempb += obj.innerText.trim();
            }
        }

        tempb = tempb.trim();

        LotteryNumber += "+" + tempb;

        return LotteryNumber.trim();
    }

    function GetLotteryInvestNum()	//取注数
    {
        var InvestNum = 1;

        for (var i = 0; i < 6; i++) {
            InvestNum *= GetBallSelectedNum(i);
        }

        return InvestNum * GetBallSelectedNum_SX();
    }

    function ClearSelect() {
        for (var i = 0; i < 6; i++) {
            for (var j = 0; j < 10; j++) {
                var obj = GetBallObject(i, j);

                SetBallState(obj, false);
            }
        }

        for (var i = 0; i < 12; i++) {
            var obj = GetBallObject_SX(i + 1);

            SetBallState(obj, false);
        }
    }

    function btn_2_AddClick() {
        if (GetLotteryInvestNum() * 2 > 20000) {
            alert("东方6+1单注复式彩票金额不能超过 2 万元。");
            return false;
        }

        if (GetLotteryInvestNum() < 2) {
            alert("您选择的不是一注复式票！");
            return false;
        }

        var customOptions = document.createElement("OPTION");
        customOptions.text = GetLotteryNumber();
        customOptions.value = GetLotteryInvestNum();
        parent.o_list_LotteryNumber.add(customOptions, parent.o_list_LotteryNumber.length);

        parent.o_tb_LotteryNumber.value += GetLotteryNumber() + "\n";
        parent.o_lab_Num.innerText = StrToInt(parent.o_lab_Num.innerText) + GetLotteryInvestNum();
        ClearSelect();
        document.all["lab_2_Selected"].innerText = "0 注，0.00 元";
        document.all["btn_2_Add"].disabled = true;
        
        parent.CalcResult();
        parent.calculateAllMoney();
        parent.ClearSMS();

        return true;
    }

    function SelectLotteryNumber() {
        ClearSelect();
        var lotteryNumber = parent.document.getElementById("HidSelectedLotteryNumber").value.trim();
        var XZ = lotteryNumber.split("+")[0].trim();
        var SX = lotteryNumber.split("+")[1].trim();
        var num = "";
        var row = -1;
        var no = false;
        for (var i = 0; i < XZ.length; i++) {
            if (!no) {
                row++;
            }
            num = XZ.substr(i, 1);
            if (num == "(") {
                no = true;
                continue;
            } else
                if (num == ")") {
                no = false;
                continue;
            } else {

                var obj = GetBallObject(row, num);
                SetBallState(obj, true);
            }
        }

        var r = "";
        for (var i = 0; i < SX.length; i++) {
            r = SX.substr(i, 1);
            r = r == "鼠" ? 1 : r == "牛" ? 2 : r == "虎" ? 3 : r == "兔" ? 4 : r == "龙" ? 5 : r == "蛇" ? 6 : r == "马" ? 7 : r == "羊" ? 8 : r == "猴" ? 9 : r == "鸡" ? 10 : r == "狗" ? 11 : "猪";

            SetBallState(GetBallObject_SX(r), true);
        }
        
        CheckFull();
