<script language="javascript" type="text/javascript">
    var miss = false;
    function showMiss() {
        if (!miss) {
            if (div1.innerHTML == "") {
                var v = parent.document.all["lbMiss"];
                var s = v.innerHTML.split('|');
                if (s.length == 3) {
                    s = s[1].split('-');

                    if (s.length == 5) {
                        for (var i = 0; i < 4; i++) {
                            document.getElementById("div" + String(i)).innerHTML = s[i];
                        }
                    }
                }
            }
            for (var i = 0; i < 4; i++) {
                document.getElementById("div" + String(i)).style.display = "";
            }
        } else {
            for (var i = 0; i < 4; i++) {
                document.getElementById("div" + String(i)).style.display = "none";
            }
        }
        miss = !miss;
        parent.document.getElementById('iframe_playtypes').style.height = parent.iframe_playtypes.document.body.scrollHeight;
    }
    
    function SelectBall(sender) {
        var Selected = GetBallState(sender);
        if (Selected) {
            SetBallState(sender, false);
            CheckFull();
            return;
        }

        if (GetBallSelectedNumCol(GetBallCol(sender)) > 0) {
            alert("对不起，不能选择相同号码！");
            return;
        }
        
       

        SetBallState(sender, true);
        CheckFull();
    }

    function GetBallSelectedNumCol(col) {
        var Count = 0;
        for (var i = 0; i < 2; i++) {
            var obj = GetBallObject(i, col);
            if (GetBallState(obj))
                Count++;
        }
        return Count;
    }
    
    function GetBallRow(sender) {
        var str = sender.id;
        return parseInt(str.substring(5, 6));
    }

    function GetBallCol(sender) {
        var str = sender.id;
        return StrToInt(str.substring(7, 9));
    }

    function GetBallObject(row, col) {
        var obj = document.all["td_2_" + row + "_" + GetBallNum(col)];
        return obj;
    }

    function GetBallNum(Num) {
        var BallNum = "" + Num;
        if (BallNum.length == 1)
            BallNum = "0" + BallNum;

        return BallNum;
    }
    
    function GetBallSelectedNum(row) {
        var Count = 0;
        for (var i = 1; i < 12; i++) {
            var obj = GetBallObject(row, i);
            if (GetBallState(obj))
                Count++;
        }
        return Count;
    }

    function GetBallState(sender) {
        return (sender.style.color != "#454545");
    }

    function SetBallState(sender, SelectState) {
        if (!SelectState) {
            sender.style.backgroundImage = "url(../../Images/zfb_huiball.gif)";
            sender.style.color = "#454545";
        }
        else {
            sender.style.backgroundImage = "url(../../Images/zfb_redball.gif)";
            sender.style.color = "White";
        }
    }

    function CheckFull() {
        
        document.all["lab_2_Selected"].innerText = GetLotteryInvestNum() + " 注，" + GetLotteryInvestNum() * 2 + " 元";
        document.all["btn_2_Add"].disabled = (GetLotteryInvestNum() < 1);
    }

    function GetLotteryNumber() {
        var LotteryNumber = "";
        for (var i = 0; i < 2; i++) {
            var temp = " ";
            for (var j = 1; j < 12; j++) {
                var obj = GetBallObject(i, j);
                if (GetBallState(obj))
                    temp += GetBallNum(obj.innerText.trim()) + " ";
            }
            temp = temp.trim();
            if (temp.length != 1&&i==0)
                temp = temp + "|";
            LotteryNumber += temp;
        }
        return LotteryNumber.trim();
    }

    function GetLotteryInvestNum()	//取注数
    {
        var InvestNum = 1;
        for (var i = 0; i < 2; i++)
            InvestNum *= GetBallSelectedNum(i);
        return InvestNum;
    }

    function ClearSelect() {
        for (var i = 0; i < 2; i++)
            for (var j = 1; j < 12; j++) {
            var obj = GetBallObject(i, j);
            SetBallState(obj, false);
        }
    }

    function btn_2_AddClick() {
        var customOptions = parent.document.createElement("OPTION");
        customOptions.text = GetLotteryNumber();
        customOptions.value = GetLotteryInvestNum();
        parent.o_list_LotteryNumber.add(customOptions, parent.o_list_LotteryNumber.length);

        parent.o_tb_LotteryNumber.value += GetLotteryNumber() + "\n";
        parent.o_lab_Num.innerText = StrToInt(parent.o_lab_Num.innerText) + GetLotteryInvestNum();
        //ClearSelect();
        document.all["lab_2_Selected"].innerText = "0 注，0.00 元";
        document.all["btn_2_Add"].disabled = true;

        parent.window.CalcResult();
        parent.calculateAllMoney();
        parent.ClearSMS();
        return true;
    }

    function btn_2_RandClick() {
        ClearSelect();
        document.all["btn_2_Add"].disabled = true;

        for (var i = 0; i < 2; i++) {
            var col = GetRandNumber(11);
            while (GetBallSelectedNumCol(col) > 0) {
                col = GetRandNumber(11);
            }
            var obj = GetBallObject(i, col);
            SetBallState(obj, true);
        }

        document.all["lab_2_Selected"].innerText = "1 注，2 元";
        document.all["btn_2_Add"].disabled = false;
        btn_2_AddClick();
        return true;
    }

    //机选 n 注
    function btn_2_RandManyClick(Number) {
        var OldCursor = document.body.style.cursor;
        document.body.style.cursor = "wait";
        for (var i = 0; i < Number; i++) {
            btn_2_RandClick();
        }
        document.body.style.cursor = OldCursor;
        ClearSelect();
        return true;
    }

    function SelectLotteryNumber() {
        ClearSelect();
        var lotteryNumber = parent.document.getElementById("HidSelectedLotteryNumber").value.split("|");
        var rowNumber;
        for (var i = 0; i < lotteryNumber.length; i++) {
            rowNumber = lotteryNumber[i].split(" ");
            for (var j = 0; j < rowNumber.length; j++) {
                var obj = GetBallObject(i, rowNumber[j]);
                SetBallState(obj, true);
            }
        }
        CheckFull();
    }
    
    parent.document.all["btn_2_Rand"].disabled = false;
    parent.document.all["btn_2_Rand5"].disabled = false;
    parent.document.all["btn_2_Rand"].style.cursor = "pointer";
    parent.document.all["btn_2_Rand5"].style.cursor = "pointer";
    
    ClearSelect();
</script>
