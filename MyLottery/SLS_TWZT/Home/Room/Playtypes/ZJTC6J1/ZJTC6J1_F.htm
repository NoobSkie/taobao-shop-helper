        function SelectBall(sender) {
            var Selected = GetBallState(sender);
            if (Selected) {
                SetBallState(sender, false);
                CheckFull();
                return;
            }

            SetBallState(sender, true);
            CheckFull();
        }

        function QuickSelect(sender) {
            var str = sender.id;
            var row = parseInt(str.substring(5, 6));
            var Type = str.substring(7, 8);

            for (var i = 0; i < 10; i++) {
                var obj = GetBallObject(row, i);
                SetBallState(obj, false);
            }
            if (Type == "Q") {
                for (var i = 0; i < 10; i++) {
                    var obj = GetBallObject(row, i);
                    SetBallState(obj, true);
                }
            }
            if (Type == "D") {
                for (var i = 5; i < 10; i++) {
                    var obj = GetBallObject(row, i);
                    SetBallState(obj, true);
                }
            }
            if (Type == "X") {
                for (var i = 0; i < 5; i++) {
                    var obj = GetBallObject(row, i);
                    SetBallState(obj, true);
                }
            }
            if (Type == "J") {
                for (var i = 1; i < 10; i += 2) {
                    var obj = GetBallObject(row, i);
                    SetBallState(obj, true);
                }
            }
            if (Type == "O") {
                for (var i = 0; i < 10; i += 2) {
                    var obj = GetBallObject(row, i);
                    SetBallState(obj, true);
                }
            }
            CheckFull();
        }

        function GetBallRow(sender) {
            var str = sender.id;
            return parseInt(str.substring(5, 6));
        }

        function GetBallCol(sender) {
            var str = sender.id;
            return parseInt(str.substring(7, 8));
        }

        function GetBallObject(row, col) {
            var obj = document.all["td_2_" + row + "_" + col];
            return obj;
        }

        function GetBallSelectedNum(row) {
            var Count = 0;
            for (var i = 0; i < 10; i++) {
                var obj = GetBallObject(row, i);
                if (GetBallState(obj))
                    Count++;
            }
            return Count;
        }

        function GetBallState(sender) {
            return (sender.style.backgroundImage != "url(../../images/zfb_huiball.gif)");
        }

        function SetBallState(sender, SelectState) {
            if (!SelectState) {
                sender.style.backgroundImage = "url(../../images/zfb_huiball.gif)";
                sender.innerHTML = "<font color='black'><strong>" + sender.innerText + "</strong></font>";
            }
            else {
                if (GetBallRow(sender) < 6)
                    sender.style.backgroundImage = "url(../../images/zfb_redball.gif)";
                else
                    sender.style.backgroundImage = "url(../../images/zfb_blueball.gif)";
                sender.innerHTML = "<font color='white'><strong>" + sender.innerText + "</strong></font>";
            }
        }

        function CheckFull() {
            var Full = true;
            for (var i = 0; i < 7; i++) {
                if (GetBallSelectedNum(i) < 1) {
                    Full = false;
                    break;
                }
            }

            document.all["lab_2_Selected"].innerText = GetLotteryInvestNum() + " 注，" + GetLotteryInvestNum() * 2 + " 元";
            document.all["btn_2_Add"].disabled = (GetLotteryInvestNum() < 2);
        }

        function GetLotteryNumber() {
            var LotteryNumber = "";
            for (var i = 0; i < 6; i++) {
                var tempr = " ";
                for (var j = 0; j < 10; j++) {
                    var obj = GetBallObject(i, j);
                    if (GetBallState(obj))
                        tempr += obj.innerText.trim();
                }
                tempr = tempr.trim();
                if (tempr.length != 1)
                    tempr = "(" + tempr + ")";
                LotteryNumber += tempr;
            }

            var tempb = "";
            for (var j = 0; j < 10; j++) {
                var obj = GetBallObject(6, j);
                if (GetBallState(obj))
                    tempb += obj.innerText.trim();
            }
            tempb = tempb.trim();
            if (tempb.length != 1)
                tempb = "(" + tempb + ")";
            LotteryNumber += "-" + tempb;

            return LotteryNumber.trim();
        }

        function GetLotteryInvestNum()	//取注数
        {
            var InvestNum = 1;
            for (var i = 0; i < 7; i++)
                InvestNum *= GetBallSelectedNum(i);
            return InvestNum;
        }

        function ClearSelect() {
            for (var i = 0; i < 7; i++)
                for (var j = 0; j < 10; j++) {
                var obj = GetBallObject(i, j);
                SetBallState(obj, false);
            }
        }

        function btn_2_AddClick() {
            if (GetLotteryInvestNum() * 2 > 20000) {
                alert("浙江风采4+1单注复式彩票金额不能超过 2 万元。");
                return false;
            }

            if (GetLotteryInvestNum() < 2) {
                alert("您选择的不是一注复式票！");
                return false;
            }

            var customOptions = parent.document.createElement("OPTION");
            customOptions.text = GetLotteryNumber();
            customOptions.value = GetLotteryInvestNum();
            o_list_2_LotteryNumber.add(customOptions, o_list_2_LotteryNumber.length);

            o_tb_2_LotteryNumber.value += GetLotteryNumber() + "\n";
            o_lab_2_Num.innerText = StrToInt(o_lab_2_Num.innerText) + GetLotteryInvestNum();
            ClearSelect();
            document.all["lab_2_Selected"].innerText = "0 注，0.00 元";
            document.all["btn_2_Add"].disabled = true;
            parent.window.CalcResult();
            o_tb_2_SchemeFileName.value = "";

            parent.calculateAllMoney();

            return true;
        }

        function HideawayParentBtnRand() {
            o_TR2_Rand = parent.document.all["btn_2_Rand"];

            }
        }
