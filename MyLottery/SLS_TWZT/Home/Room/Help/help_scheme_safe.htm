           <table width="100%" border="0" cellspacing="0" cellpadding="0" >
             <tr>
               <td height="36" align="center" class="red20">方案保密</td>
             </tr>
             <tr>
               <td height="0" ></td>
             </tr>

           <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#C0DBF9" >
             <tr bgcolor="#CCCCCC">
               <td bgcolor="#ffffff" class="black12" style="padding:20px 25px 20px 25px; background-image:url(../images/zfb_bg_blue.jpg); background-repeat: repeat-x; background-position: center top;"><p><span class="blue14">一、名词解释</span><br />
               网站提供了保密的功能选择。用户代购或合买方案时，选择“不保密”，则此方案就能下载浏览，即方案不保密；选择“保密到截止”，则此方案只有在官方截止后，其他会员才能下载浏览，即方案保密；选择“保密到开奖”，则此方案在官网开奖结果出来后，其他会员才能浏览；选择“永久保密”，则这方案只有永久不对会员开放。</p>
                 <p><span class="blue14">二、目的</span><br />
满员用户多样化需求，尊重用户的劳动成果，保障用户的隐私权。</p>
                 <p><br />
               </p></td>
